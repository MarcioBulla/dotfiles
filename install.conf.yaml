- defaults:
    link:
        create: true
        relink: true

- clean: ['~', '~/.config']

- link:
    ~/.zshrc:
    ~/.config/:
        glob: true
        path: config/*

- create:
    - ~/esp

- shell:
    - [sudo chsh -s $(which zsh), Set ZSH as default]
    - [git submodule update --init --recursive, Installing submodules]

