---
- defaults:
    link:
      create: true
      relink: true
- clean: ['~', ~/.config]
- link:
    ~/.gitconfig:
      force: true
    ~/.zshrc:
      force: true
    ~/.config/:
      glob: true
      force: true
      path: config/*
    ~/Pictures/Wallpaper:
      path: Wallpaper/*
      glob: true
  
- shell:
    - [chsh -s $(which zsh), "Set ZSH as default"]
    - [sudo systemctl enable sddm NetworkManager bluetooth syncthing@$(whoami).service]
    - [systemctl --user enable pipewire pipewire-pulse wireplumber swaync]
    - [git submodule update --init --recursive, Installing submodules]
    - [go install github.com/ewen-lbh/hyprls/cmd/hyprls@latest]
    - [sudo cp -f $DOTFILES/sddm-theme.conf /usr/share/sddm/themes/where_is_my_sddm_theme/theme.conf]
    - [sudo cp -f $HOME/Pictures/Wallpaper/wall1.png /usr/share/sddm/themes/where_is_my_sddm_theme/wallpaper.png]
    - [sudo cp -f $DOTFILES/sddm.conf /etc/sddm.conf]
